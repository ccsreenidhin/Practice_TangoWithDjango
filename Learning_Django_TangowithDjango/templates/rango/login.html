
{% extends 'rango/base.html' %}

{% load static %}

{% block title %}Login{% endblock %}

{% block body_block %}

        <form id="login_form" class="form-signin" method="post" action="/rango/login/">
            <h1 class="form-signin-heading">Login to Rango</h1>
            {% csrf_token %}
            Username: <input class="form-control" placeholder="Username"  type="text" name="username" value="" size="50" />
            <br />
            Password: <input class="form-control" placeholder="Password" type="password" name="password" value="" size="50" />
            <br />

            <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" >Sign in</button>
        </form>

{% endblock %}
